<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../web_static/styles/images/icon.png">
    <link rel="stylesheet" href="../web_static/styles/4-common.css">
    <link rel="stylesheet" href="../web_static/styles/6-filters.css">
    <link rel="stylesheet" href="../web_static/styles/3-header.css">
    <link rel="stylesheet" href="../web_static/styles/3-footer.css">
    <title>AirBnB Clone</title>
</head>

<body>
    <header>
        <div id="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <button>Search</button>

            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, California...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page 1</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
    </div>

    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
